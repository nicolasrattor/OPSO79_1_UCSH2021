# Introducción

El objetivo del curso es entregar una comprensión general del proceso de investigación social cuantitativa y herramientas que permitan elaborar y ejecutar diseños de investigación utilizando el lenguaje R.

--

## Curso de múltiples dimensiones:

+ ¿es posible medir la realidad social?, ¿que implica?

+ ¿cómo medimos y registramos la realidad social? 

+ ¿cómo se hace esto para el caso chileno?

+ herramientas para analizar lo registrado en las bases de datos (R)
